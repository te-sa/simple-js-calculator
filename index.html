<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple JS Calculator</title>
    <style>
        * {
            font-size: 24px;
            font-family: "Arial Rounded MT Bold", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, rgba(0,159,255,1) 0%, rgba(80,212,195,1) 50%, rgba(34,242,62,1) 100%);
        }

        .number-pad-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-template-areas:
            "ac ac del div"
            "one two three times"
            "four five six plus"
            "seven eight nine minus"
            "period zero equals equals";
            grid-gap: 2px;
            background: #ebf9f9;
        }

        .display {
            grid-area: display;
            background-color: #133534;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;

            p {
                margin: 0;
                color: white;
            }

            .top {
                font-size: 18px;
                padding-bottom: 5px;
                opacity: 0.75;
            }
        }

        button {
            min-width: 70px;
            min-height: 70px;
            background-color: #cbeeed;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #ebf9f9;
        }
    </style>
</head>
<body>

<div>
    <div class="display">
        <p class="top">32 +</p>
        <p>69</p>
    </div>
    <div class="number-pad-wrapper">
        <button style="grid-area: ac">AC</button>
        <button style="grid-area: del">DEL</button>
        <button style="grid-area: div">/</button>
        <button style="grid-area: one">1</button>
        <button style="grid-area: two">2</button>
        <button style="grid-area: three">3</button>
        <button style="grid-area: times">*</button>
        <button style="grid-area: four">4</button>
        <button style="grid-area: five">5</button>
        <button style="grid-area: six">6</button>
        <button style="grid-area: plus">+</button>
        <button style="grid-area: seven">7</button>
        <button style="grid-area: eight">8</button>
        <button style="grid-area: nine">9</button>
        <button style="grid-area: minus">-</button>
        <button style="grid-area: period">.</button>
        <button style="grid-area: zero">0</button>
        <button style="grid-area: equals">=</button>
    </div>
</div>
</body>
</html>
