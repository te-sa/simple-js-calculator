<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple JS Calculator</title>
    <style>
        * {
            font-size: 24px;
            font-family: "Arial Rounded MT Bold", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, rgba(0, 159, 255, 1) 0%, rgba(80, 212, 195, 1) 50%, rgba(34, 242, 62, 1) 100%);
        }

        #number-pad-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-template-areas:
            "ac ac del div"
            "one two three times"
            "four five six plus"
            "seven eight nine minus"
            "period zero equals equals";
            grid-gap: 2px;
            background: #ebf9f9;
        }

        .display {
            grid-area: display;
            background-color: #133534;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;

            p {
                margin: 0;
                color: white;
            }

            #top {
                font-size: 18px;
                padding-bottom: 5px;
                opacity: 0.75;
                height: 26px;
            }

            #bottom {
                height: 28px;
            }
        }

        button {
            min-width: 70px;
            min-height: 70px;
            background-color: #cbeeed;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #ebf9f9;
        }
    </style>
</head>
<body>
<div>
    <div class="display">
        <p id="top"></p>
        <p id="bottom"></p>
    </div>
    <div id="number-pad-wrapper">
        <button style="grid-area: ac">AC</button>
        <button style="grid-area: del">DEL</button>
        <button style="grid-area: div">/</button>
        <button style="grid-area: one">1</button>
        <button style="grid-area: two">2</button>
        <button style="grid-area: three">3</button>
        <button style="grid-area: times">*</button>
        <button style="grid-area: four">4</button>
        <button style="grid-area: five">5</button>
        <button style="grid-area: six">6</button>
        <button style="grid-area: plus">+</button>
        <button style="grid-area: seven">7</button>
        <button style="grid-area: eight">8</button>
        <button style="grid-area: nine">9</button>
        <button style="grid-area: minus">-</button>
        <button style="grid-area: period">.</button>
        <button style="grid-area: zero">0</button>
        <button style="grid-area: equals">=</button>
    </div>
</div>
<script>
    let currentNum, previousNum;
    let currentOp;

    function setTop(previousNum, currentOp) {
        document.getElementById("top").textContent = (previousNum && currentOp) ? previousNum + " " + currentOp : undefined;
    }

    function setBottom(currentNum) {
        document.getElementById("bottom").textContent = currentNum ? currentNum : undefined;
    }

    document.getElementById('number-pad-wrapper').addEventListener("click", (event) => {
        if (event.target.tagName === 'BUTTON') {
            const buttonText = event.target.innerText;

            switch (buttonText) {
                case "AC":
                    allClear();
                    break;
                case "DEL":
                    deleteDigit();
                    break;
                case "/":
                case "*":
                case "+":
                    // If an operator has been selected already, allow the user to change the selected operator
                    if (!currentOp || currentOp === "-") {
                        handleOperator(buttonText);
                    } else {
                        currentOp = buttonText;
                        setTop(previousNum, currentOp);
                    }
                    break;
                case "-":
                    subtract();
                    break;
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    assignNum(buttonText);
                    break;
                case ".":
                    decimalNum();
                    break;
                case "=":
                    evaluateExpression();
                    break;
                default:
                    console.error("Unknown value/operator: " + buttonText)
            }
        }
    })

    function allClear() {
        previousNum = undefined;
        currentNum = undefined;
        currentOp = undefined;

        setTop(previousNum, currentOp);
        setBottom(currentNum);
    }

    function deleteDigit() {
        // Don't try deleting if currentNum is not defined
        if (currentNum) {
            currentNum = String(currentNum).slice(0, -1);
            setBottom(currentNum);
        }
    }

    function handleOperator(operator) {
        if (!currentNum) {
            currentNum = 0;
        }
        if (previousNum) {
            evaluateExpression();
        }
        currentOp = operator;
        opCleanUp();
    }

    function subtract() {
        // If no number has been entered, - is not an operator, but the start of a negative number
        if (!currentNum) {
            currentNum = "-";
            setBottom(currentNum);
            return;
        }

        // Don't want the user to enter "- -"
        if (currentNum !== "-") {
            if (previousNum) {
                evaluateExpression();
            }
            currentOp = '-';
            opCleanUp();
        }
    }

    function opCleanUp() {
        previousNum = currentNum;
        currentNum = undefined;
        setTop(previousNum, currentOp);
        setBottom(currentNum);
    }

    function assignNum(num) {
        if (!currentNum) {
            currentNum = num;
        } else {
            currentNum += "" + num;
        }

        setBottom(currentNum);
    }

    function decimalNum() {
        // Ensure a number can not contain multiple decimal points
        if (!String(currentNum).includes(".")) {
            // If user types a decimal point with no number, replace that with 0.
            if (!currentNum) {
                currentNum = 0;
            }
            currentNum += ".";
            setBottom(currentNum);
        }
    }

    function evaluateExpression() {
        // Ensure all parts of the expression are present before evaluating
        if (currentNum && previousNum && currentOp) {
            // Cast numbers before doing math (avoid doing string concatenation for +)
            previousNum = Number(previousNum);
            currentNum = Number(currentNum);

            switch (currentOp) {
                case "/":
                    currentNum = previousNum / currentNum;
                    break;
                case "*":
                    currentNum = previousNum * currentNum;
                    break;
                case "+":
                    currentNum = previousNum + currentNum;
                    break;
                case "-":
                    currentNum = previousNum - currentNum;
                    break;
                default:
                    console.error("Unknown operator: " + currentOp);
            }

            previousNum = undefined;
            currentOp = undefined;
            setTop(previousNum, currentOp);
            setBottom(currentNum);
        }
    }
</script>
</body>
</html>
